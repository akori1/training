<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	
</head>
<body>

	<div class="container">
		<label>Ingresar Persona</label>
		<form class="form-inline" role="form">
  		<div class="form-group">
		    <label for="nombre">Nombre:</label>
		    <input type="text" class="form-control" id="nombre" data-id="nombre">
		</div>
  		<div class="form-group">
		    <label for="edad">Edad:</label>
		    <input type="number" class="form-control" id="edad" data-id="edad">
 		 </div>
 		<div class="form-group">
		    <label for="email">Email:</label>
		    <input type="email" class="form-control" id="email" data-id="email">
  		</div>
			<button type="submit" class="btn btn-default agregar">Agregar</button>
		</form>
	</div>


	<div class="container">
		<div id="mostrarPersona"></div>
		<form >
			<input type="submit" class="btn btn-info listado" value="Actualizar!">
		</form>		
	</div>
	
	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/personas.js" ></script>
	
</body>
</html>
