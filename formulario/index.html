<!DOCTYPE html>
<html>
<head>
	<title>formulario</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="container">
		<div class="panel-heading">
			<h1 class="panel-tittle">Sample Form</h1>
		</div>

		<form class="form-horizontal">
			<div class="col-xs-12 col-md-6">
				<!-- COLUMNA DE LA IZQUIERDA -->
						
					 	<div class="form-group">
					 <!--  ELEMENTO 1 -->
	                        <label class="col-xs-12 col-md-4 control-label">Element1 Has a Long Label</label>
	                        <div class="col-xs-12 col-md-8">
	                            <select name="element1" id="element1" class="form-control" type="text">
	                                <option value="item1">Item 1</option>
	                                <option value="item2">Item 2</option>
	                                <option value="item3">Item 3</option>
	                            </select>
	                            <span class="help-block">Select an option</span>
	                        </div>
	                    </div>
	                

                    <!--  DIA -->
	                     <div class="form-group">
	                        <label class="col-md-4 col-xs-12 control-label">Date</label>
	                        <div class="col-md-8 col-xs-12">
	                            <div class="input-group">
	                                <input name="date" type="text" class="form-control" placeholder="Ej: 11/10/16">
	                            </div>
	                            <span class="help-block">Select a valid date, ameo</span>
	                    	</div>
	                    </div>

	                <!--  ELEMENTO 2 -->
	                <div class="form-group">
						<label class="col-xs-12 col-md-4 control-label">Element 2</label>
							<div class="col-xs-12 col-md-8">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="ej: Element 2">
									<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								</div>
									<span class="help-block">Click en la x para borrar</span>
												
							</div>
					</div>

					<!--  ELEMENTO 3 -->
					 <div class="form-group">
						<label class="col-xs-12 col-md-4 control-label">Element 3</label>
							<div class="col-xs-12 col-md-8">
									<input type="text" class="form-control" placeholder="ej: Element 3">
							</div>
					</div>
                  



			</div>
			<div class="col-xs-12 col-md-6">
			 <!--  ELEMENTO 5 -->
					 <div class="form-group">
						<label class="col-xs-12 col-md-4 control-label">Element 5</label>
							<div class="col-xs-12 col-md-8">
									<input type="text" class="form-control input-lg" placeholder="ej: Element 4">
									<span class="help-block">Large size input box</span>
							</div>
					</div>

			<!--  ELEMENTO 6 -->
					 <div class="form-group">
						<label class="col-xs-12 col-md-4 control-label">Element 6</label>
							<div class="col-xs-12 col-md-8">
									<input type="text" class="form-control input-sm" placeholder="ej: Element 6">
									<span class="help-block">Small size input box</span>
							</div>
					</div>

			<!--  ELEMENTO 7 -->
					 <div class="form-group">
						<label class="col-xs-12 col-md-4 control-label">Element 7</label>
							<div class="col-xs-12 col-md-8">
									<textarea class="form-control" id="textArea" rows="3" placeholder="Deja aqui tu comentario"></textarea>
							</div>
					</div>
				<!--  BOTONES -->	

					 <div class="form-group">
						<div class="col-xs-offset-4">
							<button type="button" class="btn btn-danger ">Cancel
								<span class="glyphicon glyphicon-remove"></span>
							</button>
							<button type="button" class="btn btn-warning">Reset Form
							<span class="glyphicon glyphicon-refresh"></span>
							</button>
							<button type="submit" class="btn btn-primary">Save data
							<span class="glyphicon glyphicon-cloud-upload"></span>
							</button>
						</div>
					</div>
				
			</div>	
		</form>

</body>
</html>
