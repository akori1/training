<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	
	<style>
		.form-group .help-block{
			display: none;
		}
		
		.form-group.has-error.required .help-block.required{
			display: block;
		}
		
		.form-group.has-error.invalid .help-block.invalid{
			display: block;
		}

	</style>
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="text" class="username form-control" id="exampleInputEmail1" placeholder="Email">
				<span class="help-block required">Email Required</span>
				<span class="help-block invalid">Email Invalid</span>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="password form-control" id="exampleInputPassword1" placeholder="Password">
				<span class="help-block required">Password Required</span>
				<span class="help-block invalid">Password Invalid</span>
			</div>
			<input type="submit" class="btn btn-default" value="Submit" >
		</form>		
	</div>

	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/login.js" ></script>
</body>
</html>
